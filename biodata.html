<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengkapi Biodata Siswa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(to right, #0a192f, #000000);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 2px 0;
            border-radius: 3px;
        }

        .profile-icon a {
             display: block; 
             width: 100%;
             height: 100%;
        }
        .profile-icon img {
             width: 40px;
             height: 40px;
             border-radius: 50%;
             object-fit: cover;
             cursor: pointer;
        }


        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(to bottom, #0a192f, #111827);
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
            color: white;
        }

        .sidebar.active {
            left: 0;
        }

        .close-sidebar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .profile-icon img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }
        .menu-group {
            margin-bottom: 20px;
        }

        .menu-title {
            padding: 10px 20px;
            font-weight: bold;
            color: #bdc3c7;
        }

        .menu-item {
            padding: 12px 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: white;
            display: block;
        }

        .menu-item:hover {
            background-color: #172a46;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-card {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #0a192f;
            text-align: center;
            border-bottom: 2px solid #0a192f;
            padding-bottom: 10px;
        }

        .form-subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-col {
            flex: 1;
            min-width: 250px;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #0a192f;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #0a192f;
            outline: none;
            box-shadow: 0 0 0 2px rgba(10, 25, 47, 0.2);
        }

        .form-select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1rem;
            background-color: white;
            transition: border-color 0.3s;
            cursor: pointer;
        }

        .form-select:focus {
            border-color: #0a192f;
            outline: none;
            box-shadow: 0 0 0 2px rgba(10, 25, 47, 0.2);
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            padding: 0.5rem 0;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .form-radio {
            cursor: pointer;
        }

        .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1rem;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 100px;
        }

        .form-textarea:focus {
            border-color: #0a192f;
            outline: none;
            box-shadow: 0 0 0 2px rgba(10, 25, 47, 0.2);
        }

        .form-submit {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-save {
            background: linear-gradient(to right, #0a192f, #000000);
            color: white;
        }
        
        .profile-icon a {
             display: block; 
             width: 100%;
             height: 100%;
        }
        .profile-icon img {
             width: 40px;
             height: 40px;
             border-radius: 50%;
             object-fit: cover;
             cursor: pointer;
        }

        .required-mark {
            color: #e74c3c;
            margin-left: 3px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-col {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h3>SMKN 1 SUBANG</h3>
        <div class="profile-icon">
            <a href="profil.html">
                <img src="profil.html" alt="Profile Picture">
            </a>
        </div> 
    </div>
    <div class="overlay" id="overlay"></div>

    <div class="sidebar" id="sidebar">
        <div class="close-sidebar" id="closeSidebar">Ã—</div>
        
        <div class="menu-group">
            <a href="beranda.html" class="menu-item">Beranda</a>
            <a href="profil.html" class="menu-item">Profil Saya</a>
        </div>
        
        <div class="menu-group">
            <div class="menu-title">Menu Utama</div>
            <a href="presensi.html" class="menu-item">Presensi</a>
            <a href="manajemen-tugas.html" class="menu-item">Management Tugas</a>
            <a href="magang.html" class="menu-item">Pengajuan Magang</a>
        </div>
        
        <div class="menu-group">
            <div class="menu-title">Lainnya</div>
            <a href="contact.html" class="menu-item">Kontak</a>
            <a href="index.html" class="menu-item">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Biodata Siswa</h2>

            <form id="biodataForm">
                <!-- Nama dan NISN -->
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="nama" class="form-label">Nama Lengkap<span class="required-mark">*</span></label>
                            <input type="text" id="nama" name="nama" class="form-input" placeholder="Masukkan nama lengkap" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="nisn" class="form-label">NISN<span class="required-mark">*</span></label>
                            <input type="text" id="nisn" name="nisn" class="form-input" placeholder="Masukkan NISN" required>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Info -->
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="nohp" class="form-label">Nomor HP<span class="required-mark">*</span></label>
                            <input type="tel" id="nohp" name="nohp" class="form-input" placeholder="Contoh: 08123456789" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="email" class="form-label">Email<span class="required-mark">*</span></label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="contoh@email.com" required>
                        </div>
                    </div>
                </div>
                
                <!-- Jenis Kelamin -->
                <div class="form-group">
                    <label class="form-label">Jenis Kelamin<span class="required-mark">*</span></label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="jenisKelamin" value="laki-laki" class="form-radio" required>
                            Laki-laki
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="jenisKelamin" value="perempuan" class="form-radio">
                            Perempuan
                        </label>
                    </div>
                </div>
                
                <!-- Tempat dan Tanggal Lahir -->
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="tempatLahir" class="form-label">Tempat Lahir<span class="required-mark">*</span></label>
                            <input type="text" id="tempatLahir" name="tempatLahir" class="form-input" placeholder="Masukkan kota kelahiran" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="tanggalLahir" class="form-label">Tanggal Lahir<span class="required-mark">*</span></label>
                            <input type="date" id="tanggalLahir" name="tanggalLahir" class="form-input" required>
                        </div>
                    </div>
                </div>
                
                <!-- Jurusan dan Kelas -->
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="jurusan" class="form-label">Jurusan<span class="required-mark">*</span></label>
                            <select id="jurusan" name="jurusan" class="form-select" required>
                                <option value="" disabled selected>Pilih Jurusan</option>
                                <option value="akuntansi">Akuntansi Keuangan dan Lembaga</option>
                                <option value="pemasaran">Pemasaran</option>
                                <option value="manajemen">Manajemen Perkantoran dan Layanan Bisnis</option>
                                <option value="rpl">Pengembangan Perangkat Lunak dan Gim</option>
                                <option value="tjkt">Teknik Jaringan Komputer dan Telekomunikasi</option>
                                <option value="dkv">Desain Komunikasi Visual</option>
                                <option value="mesin">Teknik Mesin</option>
                                <option value="otomotif">Teknik Otomotif</option>
                                <option value="logistik">Teknik Logistik</option>
                                <option value="kuliner">Kuliner</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="kelas" class="form-label">Kelas<span class="required-mark">*</span></label>
                            <select id="kelas" name="kelas" class="form-select" required>
                                <option value="" disabled selected>Pilih Kelas</option>
                                <option value="11">Kelas 11</option>
                                <option value="12">Kelas 12</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Agama -->
                <div class="form-group">
                    <label for="agama" class="form-label">Agama<span class="required-mark">*</span></label>
                    <select id="agama" name="agama" class="form-select" required>
                        <option value="" disabled selected>Pilih Agama</option>
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="buddha">Buddha</option>
                        <option value="hindu">Hindu</option>
                        <option value="konghucu">Konghucu</option>
                    </select>
                </div>
                
                <!-- Alamat Rumah -->
                <div class="form-group">
                    <label for="alamat" class="form-label">Alamat Rumah<span class="required-mark">*</span></label>
                    <textarea id="alamat" name="alamat" class="form-textarea" placeholder="Masukkan alamat lengkap" required></textarea>
                </div>
                
                <div class="form-submit">
                    <button type="submit" class="btn btn-save">Simpan Data</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('biodataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate form submission
            alert('Data berhasil disimpan!');
            // In actual implementation, add AJAX to submit form data to server
        });
                // Menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', function() {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });

        closeSidebar.addEventListener('click', function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
