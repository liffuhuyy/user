
<html>
	<head>
		<title>Dashboard</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <style>
		/* Gaya umum untuk section */
body {
    background-color: rgba(19, 19, 37, 0.69) !important;
    color: rgb(255, 255, 255) !important;
}

#contact {
    background-color: white; /* Warna latar belakang putih */
    color: black; /* Warna teks hitam */
    padding: 50px 20px;
    text-align: center;
}

/* Gaya untuk header */
#contact header {
    margin-bottom: 20px;
}

#contact h2, #contact p, #contact label {
    color: black !important;
}

#contact h2 {
    font-size: 2em;
    margin-bottom: 10px;
}

#contact p {
    font-size: 1.1em;
}

/* Gaya untuk form */
#contact .cta {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Gaya untuk input dan textarea */
#contact input,
#contact textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    background: rgb(161, 161, 161);
    color: white !important;
    font-weight: bold;
}

#contact textarea {
    resize: none;
}

/* Mengubah warna teks label menjadi hitam */
#contact label {
    color: black !important;
    font-weight: bold;
}

/* Jika ingin placeholder juga berwarna putih */
::-webkit-input-placeholder { /* Chrome/Safari/Opera */
    color: white;
}
:-moz-placeholder { /* Firefox 18- */
    color: white;
    opacity: 1;
}
::-moz-placeholder { /* Firefox 19+ */
    color: white;
    opacity: 1;
}
:-ms-input-placeholder { /* IE 10+ */
    color: white;
}

/* Gaya untuk tombol submit dan tombol kembali */
#contact input[type="submit"],
.back-button {
    background: black !important;
    color: white !important;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1.1em;
    border-radius: 5px;
    transition: background 0.3s ease;
}

#contact input[type="submit"]:hover,
.back-button:hover {
    background: black !important;
}
         .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            text-align: center;
            background: linear-gradient( #ffffff, #ffffff);
            color: rgb(244, 156, 156);
            margin-bottom: 1.5rem;
            -moz-transition: border-color 0.2s ease-in-out, color 0.2s ease-in-out;
		-webkit-transition: border-color 0.2s ease-in-out, color 0.2s ease-in-out;
		-ms-transition: border-color 0.2s ease-in-out, color 0.2s ease-in-out;
		transition: border-color 0.2s ease-in-out, color 0.2s ease-in-out;
            border-bottom: dotted 2px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            background: linear-gradient( #e44c65, #e44c65);
        }
    </style>
    			   <!-- Contact Section -->
			   <section id="contact" class="wrapper style2 special fade">
				<div class="container">
                
					<header>
						<h2>Hubungi Kami</h2>
						<p>Silakan isi formulir di bawah untuk menghubungi kami</p>
					</header>
					<form method="post" action="#" class="cta">
						<div class="row gtr-uniform gtr-50">
							<div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Nama Anda" required /></div>
							<div class="col-6 col-12-xsmall"><input type="email" name="email" id="email" placeholder="Alamat Email" required /></div>
							<div class="col-12"><textarea name="message" id="message" placeholder="Pesan Anda" rows="4" required></textarea></div>
							<div class="col-12"><input type="submit" value="Kirim Pesan" class="fit primary" /></div>
						</div>
                        <br>
                        <button class="back-button" onclick="window.location.href='beranda.html'">‚Üê Kembali</button>

					</form>
				</div>
			</section>
