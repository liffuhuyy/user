<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Daftar form</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Daftar
         </div>
         <form action="#">
            <div class="field">
                <input type="text" required>
                <label>Nama </label>
             </div>
            <div class="field">
               <input type="text" required>
               <label>Email </label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="field">
                <input type="text" required>
                <label>No Hp </label>
             </div>
           <br>
            <div class="field">
               <input type="submit" value="Daftar">
            </div> 
            <div class="signup-link">
                Sudah Punya Akun? <a href="login.html">Login</a>
             </div>
             
         </form>
      </div>
   </body>
</html>
