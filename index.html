<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .content {
            padding-top: 60px;
            text-align: center;
            height: 800px;
        }
        #contact {
            height: 400px;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a onclick="scrollToContact()">Contact</a>
    </div>
    
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Scroll down to find the contact section.</p>
    </div>

    <div id="contact">
        <h2>Contact Us</h2>
        <p>Email: example@example.com</p>
        <p>Phone: 123-456-7890</p>
    </div>

    <script>
        function scrollToContact() {
            document.getElementById("contact").scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
