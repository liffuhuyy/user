<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Menghilangkan margin default */
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ddd;
            display: inline-block;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            width: 100%; /* Pastikan lebar tombol sama */
            padding: 12px;
            background: black;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            display: inline-block; /* Pastikan tidak berubah ukurannya */
            box-sizing: border-box; /* Hindari perubahan ukuran karena padding */
        }

        .edit-container input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #0f172a;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #1e293b;
        }
        .logout-link {
    text-decoration: none;
    color: black;
}

    </style>
    <script>
        function showEditProfile() {
            document.getElementById('profileContainer').style.display = 'none';
            document.getElementById('editProfile').style.display = 'block';
        }
    </script>
</head>
<body>
    <!-- Kontainer Profil Pengguna -->
    <div class="container" id="profileContainer">
        <div class="profile-pic"></div>
        <h3>Nama siswa</h3>
        <p>08575467890</p><br><br><br>
        <div class="button-container">
            <button class="button" onclick="showEditProfile()">Edit Profile</button>
            <a href="biodata.html" class="button">Biodata</a>
        </div><br><br><br><br><br>
        <p><a href="index.html" class="logout-link">Logout</a></p>
    </div>

    
    
 <!-- Kontainer Edit Profil -->
<div class="container" id="editProfile" style="display: none;">
    <h3>Edit Profil</h3>
    <div class="profile-pic">
        <img id="profileImage" src="default-profile.png"/>
    </div>
    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;">
    <p><a href="#" id="changePhoto">Ubah Foto Profil</a></p>
    
    <div class="edit-container">
        <input type="text" id="fullName" placeholder="Nama Lengkap">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="No HP">
        <input type="password" id="password" placeholder="Ubah Kata Sandi">
    </div>
    <button type="submit" class="btn-primary">Simpan perubahan</button>
    <p><a href="forgot-password.html">Forgot your Password?</a></p>
</div>

<script>
    // Event listener untuk tombol "Ubah Foto Profil"
    document.getElementById("changePhoto").addEventListener("click", function() {
        document.getElementById("fileInput").click();
    });

    // Mengubah foto profil saat dipilih
    document.getElementById("fileInput").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("profileImage").src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

</script>

</body>
</html>
